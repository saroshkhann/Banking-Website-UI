<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bankist</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="nav-header">
    <p class="header-para">Log in to get started</p>
    <img src="logo.png" alt="" class="header-img">
    <div class="header-inputs">
      <input type="text" placeholder="user" class="input">
      <input type="text" placeholder="pin" class="input">
      <button class="header-btn">&rarr;</button>
    </div>
  </header>
  <main class="container containerr">
    <div class="balance">
      <div>
        <p class="balance__label">Current balance</p>
        <p class="balance__date">As of 07/08/204</p>
      </div>
      <p class="balance__value">00000€</p>
    </div>

    <div class="movements">
      <div class="movement__row">

        <div class="movement__type movement__type--deposit">1 Deposit</div>
        <div class="movement__date">07/08/2024</div>
        <div class="movement__balance">1300€</div>

      </div>

      <div class="movement__row">

        <div class="movement__type movement__type--withdrawal">1 Deposit</div>
        <div class="movement__date">07/08/2024</div>
        <div class="movement__balance">1300€</div>

      </div>

    </div>

    <div class="summary">
      <p class="summary__label">In</p>
      <p class="summary__value summary__value--deposit">00000€</p>
      <p class="summary__label">Out</p>
      <p class="summary__value summary__value--withdrawal">00000€</p>
      <p class="summary__label">Interest</p>
      <p class="summary__value summary__value--interest">00000€</p>
      <button class="summary_btn">&darr; SORT</button>
    </div>

    <div class="operation operation--transfer">
      <p class="transfer__label">Transfer money</p>
      <form action="">
        <input type="text" class="form__input">
        <input type="text" class="form__input">
        <button class="transfer__btn"> &rarr;</button>
        <div>
          <label class="form-label">Transfer to</label>
          <label class="form-label fl">Amount</label>
        </div>
      </form>
    </div>

    <div class="operation operation--loan">
      <p class="transfer__label">Transfer money</p>
      <form action="">
        <input type="text" class="form__input">
        <button class="transfer__btn"> &rarr;</button>
        <div>
          <label class="form-label ml">Amount</label>

        </div>
      </form>
    </div>

    <div class="operation operation--close">
      <p class="transfer__label">Transfer money</p>
      <form action="">
        <input type="text" class="form__input">
        <input type="text" class="form__input">
        <button class="transfer__btn"> &rarr;</button>
        <div>
          <label class="form-label sl">Confirm user</label>
          <label class="form-label tl">Confirm Pin</label>
        </div>
      </form>
    </div>
    <p class="logout-timer">
      You will be logged out in <span class="timer">05:00</span>
    </p>
  </main>


  <script src="script.js"></script>
</body>

</html>
